<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Eco Point</title>
    <link rel="shortcut icon" href="../imagens/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header></header>
    <h2>Cadastra-se</h2>
    <form name="formulariocadastro" onsubmit="validarcadastro(event)">
        <section class="cadastro">
            <div id="caixaesquerda">
                <h3>ENTRE NO MUNDO MAIS VERDE.</h3>
                <br>
                <input type="text" placeholder="Nome Completo:" id="nomecompleto" minlength="15" maxlength="80" size="50">
                <br>
                <br>
                <strong><p>Data de nascimento:</p></strong>
                <input type="date" id="datanascimento" size="50">
                <br>
                <br>
                <strong><p>Sexo:</p></strong>
                <select id="genero">
                    <option value="1">Selecione</option>
                    <option value="2">Feminino</option>
                    <option value="3">Masculino</option>
                    <option value="4">Outro</option>
                </select>
                <br>
                <br>
                <input type="text" id="campousuario" placeholder="Crie seu usuário:" maxlength="6" size="50">
                <br>
                <br>
                <input type="password" id="camposenha" placeholder="Crie sua senha:" maxlength="8" size="50">
                <br>
                <br>
                <input type="password" id="confirmasenha" placeholder="Confirme sua senha:" maxlength="8" size="50">
                <br>
                <br>
            </div>
            <div id="caixadireita">
                <h4>Informações Complementares:</h4>
                <input type="text" id="cep" placeholder="00000-000" required oninput="formatarCEP(this)">
                <br>
                <br>
                <input type="text" id="rua" placeholder="Endereço:" size="50" disabled>
                <br>
                <br>
                <input type="text" id="bairro" placeholder="Bairro:" size="50" disabled>
                <br>
                <br>
                <input type="text" id="complemento" placeholder="Complemento:" size="50">
                <br>
                <br>
                <strong><p>Telefone:</p></strong>
                <input type="text" id="tel" placeholder="(00) 00000-0000" size="50" oninput="formatarTEL(this)">
                <br>
                <br>
                <input type="text" id="cpf" placeholder="Digite seu CPF" size="50">
                <br>
                <br>
                <input type="email" id="inserirEmail" placeholder="exemplo@provedor.com" size="50" oninput="validarEmail(this)">
                <br>
                <br>
            </div>
        </section>
    </form>
    <section id="botoes">
        <button onclick="validarcadastro(event)" type="submit"><a href="telalogin.html">CADASTRAR</a></button> <!--Chamando a função para validas os campos caso deixam de ser preenchidos quando o usuário clicar no botão cadastrar-->
        <button><a href="telalogin.html">VOLTAR</a></button> 
        <button type="reset">LIMPAR</button>
    </section>
    <script src="../js/validacaocadastro.js"></script> <!-- Adicionado defer para garantir que o JS seja carregado após o HTML -->
</body>
</html>
